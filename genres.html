<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>BookWorld – Жанри книг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }

        .container {
            border: 2px solid #888;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
            display: flex;
            background-color: #4CAF50;
            border-radius: 5px;
        }

        .menu li {
            margin: 0;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        .menu li:hover {
            background-color: #45a049;
        }

        .menu li:active {
            background-color: #397d3a;
        }

        .highlight {
            color: #2e8b57;
            text-shadow: 1px 1px 2px #aaa;
            font-style: italic;
        }

        ul.genres-list {
            list-style-type: square;
            margin-left: 20px;
        }

        ul.genres-list li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <h1 class="highlight">Жанри книг</h1>

    <ul class="menu">
        <li><a href="index.html" style="color:white; text-decoration:none;">Головна</a></li>
        <li><a href="about.html" style="color:white; text-decoration:none;">Про сайт</a></li>
        <li><a href="catalog.html" style="color:white; text-decoration:none;">Каталог книг</a></li>
        <li><a href="authors.html" style="color:white; text-decoration:none;">Автори</a></li>
        <li><a href="reviews.html" style="color:white; text-decoration:none;">Рецензії</a></li>
        <li><a href="contacts.html" style="color:white; text-decoration:none;">Контакти</a></li>
    </ul>

    <div class="container">
        <h2 class="highlight">Популярні жанри</h2>
        <ul class="genres-list">
            <li>Повість</li>
            <li>Роман</li>
            <li>Фентезі</li>
            <li>Антиутопія</li>
            <li>Детектив</li>
            <li>Наукова фантастика</li>
            <li>Поезія</li>
            <li>Біографія</li>
            <li>Мемуари</li>
            <li>Історичний роман</li>
        </ul>
    </div>

</body>
</html>
